name: assertion-lib CI/CD
on:
  push:
    branches:
      - main
    paths:
      - src/*.ts
      - .github/workflows/*.*
  pull_request:
    branches:
      - main
    paths:
      - src/*.ts
      - .github/workflows/*.*
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          always-auth: true
          registry-url: https://registry.npmjs.org
          token: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test

      - name: Publish to NPM
        run: yarn publish --access=public
